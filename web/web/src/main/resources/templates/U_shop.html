<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/U_shop.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<!--Navbar-->
<div th:replace="fragments/U_navbar"></div>

<div class="row g-0" style="width: 100%; height: 100%">
    <!-- SIDEBAR -->
    <div class="col-md-3 d-flex flex-column align-items-center" id="sidebar">
        <h5>Categories</h5>
        <p class="category-link" data-category="shoes" >Shoes</p>
        <p class="category-link" data-category="jerseys">Jerseys</p>
        <p class="category-link" data-category="socks">Socks</p>
        <p class="category-link" data-category="pants">Pants</p>
        <p class="category-link" data-category="caps">Caps</p>
    </div>
    <div class="col-md-9">
        <!-- Konten Sepatu -->
        <div class="content-category shoes">
            <div class="row g-0 mb-2 pt-4" style="padding-left: 350px; width: 99vw; height: fit-content">
                <div class="col-md-4" th:each="product : ${products}"
                     th:if="${product.getCategory()} == 'shoes'">
                    <div class="card" style="width: 20rem;">
                        <a th:href="@{'/U_product/' + ${product.getId()}}" style="text-decoration: none; color: black">
                            <img th:src="@{${product.getPhotoUrl()}}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <p th:text="${product.getName()}" class="card-text"></p>
                                <p style="color: #6C7581" th:text="${product.getBrand()}"></p>
                                <p th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></p>

                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Konten Jerseys -->
        <div class="content-category jerseys" style="display: none">
            <div class="row g-0 mb-2 pt-4" style="padding-left: 350px; width: 99vw; height: fit-content" >
                <div class="col-md-4" th:each="product : ${products}"
                     th:if="${product.getCategory()} == 'jerseys'">
                    <div class="card" style="width: 20rem;">
                        <a th:href="@{'/U_product/' + ${product.getId()}}" style="text-decoration: none; color: black">
                            <img th:src="${product.getPhotoUrl()}" class="card-img-top">
                            <div class="card-body">
                                <p th:text="${product.getName()}" class="card-text"></p>
                                <p style="color: #6C7581" th:text="${product.getBrand()}"></p>
                                <p th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></p>

                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Konten Socks -->
        <div class="content-category socks" style="display: none">
            <div class="row g-0 mb-2 pt-4" style="padding-left: 350px; width: 99vw; height: fit-content" >
                <div class="col-md-4" th:each="product : ${products}"
                     th:if="${product.getCategory()} == 'socks'">
                    <div class="card" style="width: 20rem;">
                        <a th:href="@{'/U_product/' + ${product.getId()}}" style="text-decoration: none; color: black">
                            <img th:src="@{${product.getPhotoUrl()}}" class="card-img-top">
                            <div class="card-body">
                                <p th:text="${product.getName()}" class="card-text"></p>
                                <p style="color: #6C7581" th:text="${product.brand}"></p>
                                <p th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></p>

                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Konten Pants -->
        <div class="content-category pants" style="display: none">
            <div class="row g-0 mb-2 pt-4" style="padding-left: 350px; width: 99vw; height: fit-content">
                <div class="col-md-4" th:each="product : ${products}"
                     th:if="${product.getCategory()} == 'pants'">
                    <div class="card" style="width: 20rem;">
                        <a th:href="@{'/U_product/' + ${product.getId()}}" style="text-decoration: none; color: black">
                            <img th:src="@{${product.getPhotoUrl()}}" class="card-img-top">
                            <div class="card-body">
                                <p th:text="${product.getName()}" class="card-text"></p>
                                <p style="color: #6C7581" th:text="${product.getBrand()}"></p>
                                <p th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></p>

                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Konten Caps -->
        <div class="content-category caps" style="display: none">
            <div class="row g-0 mb-2 pt-4" style="padding-left: 350px; width: 99vw; height: fit-content">
                <div class="col-md-4" th:each="product : ${products}"
                     th:if="${product.getCategory()} == 'caps'">
                    <div class="card" style="width: 20rem;">
                        <a th:href="@{'/U_product/' + ${product.getId()}}" style="text-decoration: none; color: black">
                            <img th:src="@{${product.getPhotoUrl()}}" class="card-img-top">
                            <div class="card-body">
                                <p th:text="${product.getName()}" class="card-text"></p>
                                <p style="color: #6C7581" th:text="${product.getBrand()}"></p>
                                <p th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></p>

                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/U_shop.js"></script>
</body>
</html>
